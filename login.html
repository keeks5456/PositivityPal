<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positivity Pal</title>
    <link rel="stylesheet" href="styles.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>

<script src="login.js"></script>
</head>
<body>
    <h1>Welcome to Positivity Pal</h1>
    <img src="Positivity_Pal.png" alt="Positivity Pal Logo" class="center">

<div id="firebaseui-auth-container">
<input type="email" placeholder="email" name="email" class="center" id="email">
<input type="password" placeholder="password" name="password" class="center" id="password"><br>
<button onclick="signUp()" id="signUp" class="center">Sign Up</button>
<button onclick="signIn()" id="signIn" class="center">Sign In</button>
</div>

    <style>

        body{
            background-color:cornflowerblue;
        }
        .center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 25%;
}
button {
  width: 5%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  align-items: center;
}
input {
  width: 10%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  align-items: center;
}
h1 {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 25%;
}
